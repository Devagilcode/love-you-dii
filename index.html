<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perasaan yang Tak Bisa Dimiliki</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --glass: rgba(255,255,255,0.12);
  --border: rgba(255,255,255,0.25);
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING CARD */
.card {
  width: 90%;
  max-width: 420px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: 24px;
  padding: 28px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 50px rgba(0,0,0,0.8);
  text-align: center;
  color: var(--text);
  animation: floatCard 6s ease-in-out infinite;
}

@keyframes floatCard {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.photo {
  width: 130px;
  height: 130px;
  margin: 0 auto 18px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid rgba(255,255,255,0.5);
  box-shadow: 0 0 25px rgba(255,255,255,.4);
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 6px;
}

.subtitle {
  font-size: .9rem;
  opacity: .85;
  margin-bottom: 22px;
}

.message {
  min-height: 140px;
  font-size: 1rem;
  line-height: 1.7;
  margin-bottom: 22px;
  color: #f1f1f1;
  animation: fadeIn .6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

button {
  background: linear-gradient(45deg, #888, #fff);
  border: none;
  padding: 12px 28px;
  border-radius: 30px;
  color: #000;
  font-size: 1rem;
  cursor: pointer;
  transition: .3s;
}

button:hover {
  transform: scale(1.08);
}

/* HEART */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-100vh) scale(1.8); opacity: 0; }
}

/* MODAL LOVE */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.modal-content {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 30px;
  text-align: center;
  color: white;
  animation: zoomIn .6s ease;
}

@keyframes zoomIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-content h2 {
  margin-top: 15px;
  font-weight: 600;
}

.love-img {
  width: 80px;
  margin: 0 10px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}
</style>
</head>
<body>

<div class="card">
  <div class="photo">
    <img src="foto.jpeg">
  </div>

  <h1>Dian</h1>
  <div class="subtitle">Perasaan yang salah, tapi nyata</div>

  <div class="message" id="message"></div>
  <button id="btn">Baca pelan-pelan</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="love-img">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="love-img">
    </div>
    <h2>I LOVE YOU DII ü§ç</h2>
  </div>
</div>

<audio id="music" loop>
  <source src="lagu.mp3" type="audio/mpeg">
</audio>

<script>
const texts = [
  "Aku tahu‚Ä¶ perasaan ini tidak seharusnya ada.",
  "Kamu adalah istri seseorang, dan aku menyadari batas itu sepenuhnya.",
  "Namun hatiku tetap jatuh, tanpa bisa memilih kepada siapa ia berlabuh.",
  "Aku tidak ingin merusak apa pun, aku hanya jujur pada rasaku sendiri.",
  "Aku ingin memilikimu, bukan dengan ego, tapi dengan cinta yang paling tulus.",
  "Aku ingin memilikimu dalam doa-doa yang kusebut pelan setiap malam.",
  "Setiap senyummu menumbuhkan harap yang tak berani kusuarakan.",
  "Dan di dalam diamku, keinginan memilikimu tetap hidup sebagai cinta yang utuh."
];

let i = 0;
const msg = document.getElementById("message");
const btn = document.getElementById("btn");
const music = document.getElementById("music");
const modal = document.getElementById("modal");

btn.addEventListener("click", () => {
  if (i === 0) music.play();

  msg.innerHTML = texts[i];
  spawnHeart();
  i++;

  if (i >= texts.length) {
    btn.innerText = "Perasaan ini tidak bisa aku bohongi";
    btn.disabled = true;
    setTimeout(() => modal.style.display = "flex", 1000);
  }
});

function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üñ§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (14 + Math.random() * 22) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
